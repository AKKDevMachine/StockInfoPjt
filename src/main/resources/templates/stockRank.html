<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주가 상위 TOP 10</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
    }
    .company-box {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .company-title {
        font-weight: bold;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">주가 상위 TOP 10</h1>

  <div class="row">
    <!-- MultiValueMap의 데이터를 Thymeleaf로 반복하여 출력 -->
    <div th:each="entry : ${stockMap}">
      <!-- 각 기업별 정보 출력 -->
      <div class="col-md-4">
        <div class="company-box">
          <!-- 기업 이름 출력 -->
          <div class="company-title" th:text="${entry.key}"></div>
          <!-- 현재 주가, 전일 대비 등락률 출력 -->
          <div><strong>주가 (현재):</strong> <span th:text="${entry.value.get(0)}"></span></div>
          <div><strong>전일비 :</strong> <span th:text="${entry.value.get(1)}"></span></div>
          <div><strong>등락률 :</strong> <span th:text="${entry.value.get(2)}"></span></div>
          <!-- 필요한 데이터는 필요에 따라 추가 -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
